<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a href="/" class="text-2xl font-bold text-red-500">AirBnB Clone</a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
        <ng-container *ngIf="isPropertyOwner">
          <a
            routerLink="/owner/dashboard"
            routerLinkActive="text-red-500 border-b-2 border-red-500"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium"
          >
            Dashboard
          </a>
          <a
            routerLink="/owner/properties"
            routerLinkActive="text-red-500 border-b-2 border-red-500"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium"
          >
            My Properties
          </a>
          <a
            routerLink="/owner/bookings"
            routerLinkActive="text-red-500 border-b-2 border-red-500"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium"
          >
            Booking Requests
          </a>
        </ng-container>

        <ng-container *ngIf="!isPropertyOwner">
          <a
            routerLink="/user/search"
            routerLinkActive="text-red-500 border-b-2 border-red-500"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium"
          >
            Search
          </a>
          <a
            routerLink="/user/my-bookings"
            routerLinkActive="text-red-500 border-b-2 border-red-500"
            class="inline-flex items-center px-1 pt-1 text-sm font-medium"
          >
            My Bookings
          </a>
        </ng-container>
      </div>

      <!-- User Menu -->
      <div class="flex items-center">
        <div *ngIf="!isLoggedIn" class="flex space-x-4">
          <a
            routerLink="/login"
            class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600"
          >
            Register
          </a>
        </div>

        <div *ngIf="isLoggedIn" class="relative ml-3">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center text-sm rounded-full focus:outline-none"
          >
            <img
              class="h-8 w-8 rounded-full"
              src="assets/default-avatar.png"
              alt="User avatar"
            />
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="isUserMenuOpen"
            class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
          >
            <div class="py-1">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Profile
              </a>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Settings
              </a>
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
