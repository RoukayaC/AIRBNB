<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <form (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>

      <!-- Error Alert -->
      <div *ngIf="error" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        <span class="block sm:inline">{{error}}</span>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="error"
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        >
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="error"
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="******************"
        >
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="submit"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="text-blue-500 hover:text-blue-800">Register here</a>
        </p>
      </div>
    </form>
  </div>
</div>
