
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <form (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>

      <!-- Error Alert -->
      <div *ngIf="error" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        <span class="block sm:inline">{{error}}</span>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
        <span class="block sm:inline">{{successMessage}}</span>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="errors.username"
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Choose a username"
        >
        <p *ngIf="errors.username" class="text-red-500 text-xs italic">{{errors.username}}</p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="errors.email"
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        >
        <p *ngIf="errors.email" class="text-red-500 text-xs italic">{{errors.email}}</p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="errors.password"
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="******************"
        >
        <p *ngIf="errors.password" class="text-red-500 text-xs italic">{{errors.password}}</p>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
          Confirm Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [class.border-red-500]="errors.confirmPassword"
          id="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="******************"
        >
        <p *ngIf="errors.confirmPassword" class="text-red-500 text-xs italic">{{errors.confirmPassword}}</p>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Account Type</label>
        <div class="flex gap-4">
          <label class="flex items-center">
            <input
              type="radio"
              name="role"
              [(ngModel)]="role"
              value="user"
              class="form-radio h-4 w-4 text-blue-600"
            >
            <span class="ml-2">Guest</span>
          </label>
          <label class="flex items-center">
            <input
              type="radio"
              name="role"
              [(ngModel)]="role"
              value="owner"
              class="form-radio h-4 w-4 text-blue-600"
            >
            <span class="ml-2">Property Owner</span>
          </label>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="submit"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating account...</span>
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-blue-500 hover:text-blue-800">Sign in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
`
