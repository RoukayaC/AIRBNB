<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Dashboard Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Owner Dashboard</h1>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
      >
        View Properties
      </button>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let stat of stats"
        class="bg-white p-6 rounded-lg shadow-md flex items-center"
      >
        <div>
          <h2 class="text-2xl font-semibold text-gray-800">{{ stat.value }}</h2>
          <p class="text-gray-500">{{ stat.label }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
